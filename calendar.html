<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - BookEase</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .fc-event {
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.85rem;
            padding: 2px 4px;
        }
        .fc-daygrid-day-number {
            color: #4b5563;
        }
        .fc .fc-toolbar-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #374151;
        }
        .fc .fc-button {
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            color: #4b5563;
            text-transform: capitalize;
            font-weight: 500;
        }
        .fc .fc-button-primary:not(:disabled).fc-button-active {
            background-color: #6366f1;
            border-color: #6366f1;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <i data-feather="calendar" class="text-indigo-600"></i>
            <span class="text-xl font-bold text-indigo-700">BookEase</span>
        </div>
        <div class="hidden md:flex space-x-6">
            <a href="index.html" class="text-gray-600 hover:text-indigo-600">Dashboard</a>
            <a href="#" class="text-indigo-600 font-medium">Calendar</a>
            <a href="#" class="text-gray-600 hover:text-indigo-600">Customers</a>
            <a href="#" class="text-gray-600 hover:text-indigo-600">Settings</a>
        </div>
        <div class="flex items-center space-x-4">
            <button class="p-2 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200">
                <i data-feather="bell"></i>
            </button>
            <div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-white font-medium">
                JD
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">Reservation Calendar</h2>
                <div class="flex space-x-2">
                    <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 flex items-center space-x-2">
                        <i data-feather="plus" class="w-4 h-4"></i>
                        <span>New Booking</span>
                    </button>
                    <div class="relative">
                        <button class="px-4 py-2 bg-white text-gray-700 rounded-lg border border-gray-200 hover:bg-gray-50 flex items-center space-x-2">
                            <span>Filter</span>
                            <i data-feather="chevron-down" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Calendar -->
            <div class="p-6">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden" id="eventModal">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-medium text-gray-800">Reservation Details</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i data-feather="x"></i>
                </button>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Customer</label>
                    <p class="text-gray-800 font-medium">John Smith</p>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Date & Time</label>
                    <p class="text-gray-800">June 2, 2023 Â· 7:30 PM - 9:00 PM</p>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Party Size</label>
                    <p class="text-gray-800">4 guests</p>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contact</label>
                    <p class="text-gray-800">john.smith@example.com<br>(555) 123-4567</p>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">Confirmed</span>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Special Requests</label>
                    <p class="text-gray-800">Window seat preferred</p>
                </div>
            </div>
            <div class="p-4 border-t border-gray-200 flex justify-end space-x-3">
                <button onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                    Cancel
                </button>
                <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                    Edit Reservation
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                        title: 'John Smith - 4 guests',
                        start: '2023-06-02T19:30:00',
                        end: '2023-06-02T21:00:00',
                        backgroundColor: '#6366f1',
                        borderColor: '#6366f1'
                    },
                    {
                        title: 'Sarah Johnson - 2 guests',
                        start: '2023-06-02T18:00:00',
                        end: '2023-06-02T19:30:00',
                        backgroundColor: '#f59e0b',
                        borderColor: '#f59e0b'
                    },
                    {
                        title: 'Michael Brown - 6 guests (Cancelled)',
                        start: '2023-06-02T20:00:00',
                        end: '2023-06-02T22:00:00',
                        backgroundColor: '#ef4444',
                        borderColor: '#ef4444'
                    },
                    {
                        title: 'Emily Wilson - 3 guests',
                        start: '2023-06-05T12:30:00',
                        end: '2023-06-05T14:00:00',
                        backgroundColor: '#6366f1',
                        borderColor: '#6366f1'
                    },
                    {
                        title: 'David Lee - 5 guests',
                        start: '2023-06-08T19:00:00',
                        end: '2023-06-08T21:00:00',
                        backgroundColor: '#6366f1',
                        borderColor: '#6366f1'
                    }
                ],
                eventClick: function(info) {
                    document.getElementById('eventModal').classList.remove('hidden');
                }
            });
            calendar.render();
        });

        function closeModal() {
            document.getElementById('eventModal').classList.add('hidden');
        }
    </script>
    <script>
        feather.replace();
    </script>
</body>
</html>
