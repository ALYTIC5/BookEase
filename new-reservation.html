<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reservation - BookEase</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .form-input {
            transition: all 0.2s ease;
        }
        .form-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .customer-select:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <i data-feather="calendar" class="text-indigo-600"></i>
            <span class="text-xl font-bold text-indigo-700">BookEase</span>
        </div>
        <div class="hidden md:flex space-x-6">
            <a href="index.html" class="text-gray-600 hover:text-indigo-600">Dashboard</a>
            <a href="calendar.html" class="text-gray-600 hover:text-indigo-600">Calendar</a>
            <a href="#" class="text-gray-600 hover:text-indigo-600">Customers</a>
            <a href="#" class="text-gray-600 hover:text-indigo-600">Settings</a>
        </div>
        <div class="flex items-center space-x-4">
            <button class="p-2 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200">
                <i data-feather="bell"></i>
            </button>
            <div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-white font-medium">
                JD
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">New Reservation</h2>
                <a href="index.html" class="text-gray-500 hover:text-gray-700">
                    <i data-feather="x"></i>
                </a>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <!-- Progress Steps -->
                <div class="border-b border-gray-200">
                    <div class="flex">
                        <div class="w-1/3 py-4 text-center border-b-2 border-indigo-600">
                            <p class="text-sm font-medium text-indigo-600">1. Guest Details</p>
                        </div>
                        <div class="w-1/3 py-4 text-center border-b-2 border-gray-200">
                            <p class="text-sm font-medium text-gray-500">2. Time & Date</p>
                        </div>
                        <div class="w-1/3 py-4 text-center border-b-2 border-gray-200">
                            <p class="text-sm font-medium text-gray-500">3. Confirmation</p>
                        </div>
                    </div>
                </div>
                
                <!-- Form Content -->
                <div class="p-6">
                    <div class="mb-8">
                        <h3 class="text-lg font-medium text-gray-800 mb-4">Select or Add Customer</h3>
                        
                        <!-- Customer Search -->
                        <div class="relative mb-6">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="search" class="text-gray-400"></i>
                            </div>
                            <input type="text" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Search customers...">
                        </div>
                        
                        <!-- Recent Customers -->
                        <div class="mb-6">
                            <h4 class="text-sm font-medium text-gray-700 mb-3">Recent Customers</h4>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                <div class="customer-select p-3 border border-gray-200 rounded-lg cursor-pointer hover:shadow-sm transition">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-medium">
                                            JS
                                        </div>
                                        <div>
                                            <p class="font-medium text-gray-800">John Smith</p>
                                            <p class="text-xs text-gray-500">(555) 123-4567</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="customer-select p-3 border border-gray-200 rounded-lg cursor-pointer hover:shadow-sm transition">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600 font-medium">
                                            SJ
                                        </div>
                                        <div>
                                            <p class="font-medium text-gray-800">Sarah Johnson</p>
                                            <p class="text-xs text-gray-500">(555) 987-6543</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="customer-select p-3 border border-gray-200 rounded-lg cursor-pointer hover:shadow-sm transition">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center text-yellow-600 font-medium">
                                            MB
                                        </div>
                                        <div>
                                            <p class="font-medium text-gray-800">Michael Brown</p>
                                            <p class="text-xs text-gray-500">(555) 456-7890</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="customer-select p-3 border border-gray-200 rounded-lg cursor-pointer hover:shadow-sm transition">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 font-medium">
                                            EW
                                        </div>
                                        <div>
                                            <p class="font-medium text-gray-800">Emily Wilson</p>
                                            <p class="text-xs text-gray-500">(555) 789-0123</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-center my-4">
                            <div class="w-full border-t border-gray-200"></div>
                            <span class="px-3 bg-white text-sm text-gray-500">or</span>
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        
                        <!-- New Customer Form -->
                        <div class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                    <input type="text" id="firstName" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                    <input type="text" id="lastName" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500">
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" id="email" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                    <input type="tel" id="phone" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500">
                                </div>
                            </div>
                            
                            <div>
                                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Special Requests</label>
                                <textarea id="notes" rows="3" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between">
                        <button class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 flex items-center space-x-2">
                            <span>Next: Select Time</span>
                            <i data-feather="arrow-right" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        // Simple customer select functionality
        document.querySelectorAll('.customer-select').forEach(item => {
            item.addEventListener('click', event => {
                // Remove any existing selected state
                document.querySelectorAll('.customer-select').forEach(i => {
                    i.classList.remove('border-indigo-600', 'bg-indigo-50');
                });
                // Add selected state to clicked item
                event.currentTarget.classList.add('border-indigo-600', 'bg-indigo-50');
            });
        });
    </script>
</body>
</html>
